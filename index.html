<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="stylesheet/styleshee.css" />

    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mt-5 p-4 card">
            <h1 class="mx-auto">
              My FavBooks <i class="fas fa-book-open"></i>
            </h1>
            <hr />
            <form id="book-form" class="mb-4 mt-4">
              <div class="form-group">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="title"
                  class="u-full-width form-control"
                  placeholder="The Fall of the House of Usher"
                />
              </div>
              <div class="form-group">
                <label for="author">Author:</label>
                <input
                  type="text"
                  id="author"
                  class="u-full-width form-control"
                  placeholder="Edgar Allan Poe"
                />
              </div>
              <div class="form-group">
                <label for="isbn">ISBN (13-Digit#):</label>
                <input
                  type="text"
                  id="isbn"
                  class="mb-4 u-full-width form-control"
                  placeholder="1892376283764"
                />
              </div>
              <div id="myBtn">
                <input
                  type="submit"
                  value="Submit"
                  class="u-full-width btn btn-success btn-lg"
                />
              </div>
            </form>
            <table class="u-full-width table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Authod</th>
                  <th scope="col">ISBN</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="book-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/es5/app.js"></script>
  </body>
</html>
